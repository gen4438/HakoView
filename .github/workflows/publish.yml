name: Publish to Marketplaces

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install webview dependencies
        run: cd webview && pnpm install --frozen-lockfile
      
      - name: Build extension
        run: pnpm run package
      
      - name: Publish to VS Code Marketplace
        if: ${{ secrets.VSCODE_MARKETPLACE_TOKEN != '' }}
        run: pnpm exec vsce publish --pat ${{ secrets.VSCODE_MARKETPLACE_TOKEN }} --allow-missing-repository
      
      - name: Publish to OpenVSX Registry
        if: ${{ secrets.OPENVSX_TOKEN != '' }}
        run: pnpm exec ovsx publish --pat ${{ secrets.OPENVSX_TOKEN }} --allow-missing-repository
