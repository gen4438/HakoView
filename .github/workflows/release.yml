name: Release VSIX

on:
  push:
    branch:
      - main
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [darwin-arm64, linux-x64, win32-x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Get pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install webview dependencies
        run: cd webview && pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm run build:prod

      - name: Get version
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Package VSIX for ${{ matrix.target }}
        run: pnpm exec vsce package --target ${{ matrix.target }} --out dist/hakoview-v${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.vsix --allow-missing-repository

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: dist/hakoview-v${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.vsix

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: vsix-*
          merge-multiple: true

      - name: Get version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.vsix
          body: |
            # Hako View v${{ steps.tag_version.outputs.VERSION }}

            A lightweight Voxel model visualizer for VS Code.

            ## プラットフォーム別パッケージ

            | ファイル | 対象 |
            |---------|------|
            | `hakoview-v${{ steps.tag_version.outputs.VERSION }}-darwin-arm64.vsix` | macOS (Apple Silicon) |
            | `hakoview-v${{ steps.tag_version.outputs.VERSION }}-linux-x64.vsix` | Linux (x64) |
            | `hakoview-v${{ steps.tag_version.outputs.VERSION }}-win32-x64.vsix` | Windows (x64) |

            ## インストール方法

            1. お使いの環境に対応する `.vsix` ファイルをダウンロード
            2. VS Code で `Extensions` → `...` → `Install from VSIX...` を選択
            3. ダウンロードした `.vsix` ファイルを指定
